<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/normalize.css" rel="stylesheet" />
    <link href="../css/style-menu.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link href="../css/font_css/all.css" rel="stylesheet" />
    <title>Ohmyfood! Menu à la Française</title>
  </head>
  <body class="container">
    <header>
      <h1>ohmyfood</h1>
      <i class="fa-solid fa-arrow-left"></i>
    </header>
    <main>
      <img
        src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="Photo de plats au restaurant A la Française"
      />
      <article>
        <div class="head-heart">
          <h2>À la française</h2>
          <i class="fa-regular fa-heart"></i>
        </div>
        <section>
          <h3 class="title-item">ENTRÉES</h3>
          <div class="plat-flex">
            <div class="plat-item">
              <div>
                <p class="first">Tartare de poulpe acidulé</p>
                <p class="second">Aux zests d'orange</p>
              </div>
              <div class="numb-button">
                <p class="number">25€</p>
                <button><i class="fa-solid fa-circle-check"></i></button>
              </div>
            </div>
            <div class="plat-item">
              <div>
                <p class="first">Velouté de légumes d'antan</p>
                <p class="second">Carotte, panais, topinambour</p>
              </div>
              <div class="numb-button">
                <p class="number">35€</p>
                <button class="sec-2">
                  <i class="fa-solid fa-circle-check"></i>
                </button>
              </div>
            </div>
            <div class="plat-item">
              <div>
                <p class="first">Tartare de poulpe acidulé</p>
                <p class="second">Aux zests d'orange</p>
              </div>
              <div class="numb-button">
                <p class="number">25€</p>
                <button class="sec-3">
                  <i class="fa-solid fa-circle-check"></i>
                </button>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer class="footer foot-title">
      <h1 class="foot-title">ohmyfood</h1>
      <ul>
        <li>
          <a href="#">
            <i class="fa-solid fa-utensils fa-footer"></i>Proposer un restaurant
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-handshake-angle fa-footer"></i>Devenir
            partenaire
          </a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="ohmyfood@gmail.com"> Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
