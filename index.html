<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/607d11330c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Shrikhand"
    />
    <title>Ohmyfood!</title>
  </head>
  <body class="container">
    <header>
      <h1>ohmyfood</h1>
      <h2><i class="fa-solid fa-location-dot center"></i> Paris, Belleville</h2>
    </header>
    <main>
      <article>
        <section class="reserve">
          <h3>Réservez le menu qui vous convient</h3>
          <p class="decouvre">
            Découvrez des restaurants d'exception, séléctionnés par nos soins.
          </p>
          <a href="#" class="btn_home">Explorer nos restaurants</a>
        </section>
        <section class="fonct">
          <h4>Fonctionnement</h4>

          <div class="flex-choix">
            <div class="choix-item">
              <i class="numb">1</i>
              <i class="fa-solid fa-mobile-screen fa-placing"></i>
              <p class="choix">Choisissez un restaurant</p>
            </div>
            <div class="choix-item">
              <i class="numb">2</i>
              <i class="fa-solid fa-list fa-placing"></i>
              <p class="choix">Composez votre menu</p>
            </div>
            <div class="choix-item">
              <i class="numb">3</i>
              <i class="fa-solid fa-store fa-placing"></i>
              <p class="choix">Dégustez au restaurant</p>
            </div>
          </div>
        </section>
        <section>
          <h4>Restaurants</h4>
        </section>
      </article>
    </main>
  </body>
</html>
